{% extends 'base.html' %}
{% load static %}

{% block title %}
  <title>{{ post.title }}</title>
{% endblock %}


{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
        {% endig %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
