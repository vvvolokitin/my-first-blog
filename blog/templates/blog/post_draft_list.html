{% extends 'base.html' %}


{% block title %}
  <title>Неопубликованные посты</title>
{% endblock %}

{% block content %}
  {% for post in posts %}
      <div class="post">
        <p class="date">Создан: {{ post.created_date|date:'d-m-Y' }}</p>
        <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|truncatechars:200 }}</p>
      </div>
  {% endfor %}
  
{% endblock %}
