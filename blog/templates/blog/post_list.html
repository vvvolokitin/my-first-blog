{% extends 'base.html' %}
{% load static %}

{% block title %}
  <title>Django blog</title>
{% endblock %}

{% block content %}

              {% for post in posts %}
                  <hr>
                  <div class="post">
                      <div class="date">
                        <p>Опубликовано: {{ post.published_date }}</p>
                      </div>
                      <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">
                        {{ post.title }}</a></h2>
                      <p>{{ post.text|linebreaksbr }}</p>
                  </div>
              {% endfor %}

{% endblock %}
