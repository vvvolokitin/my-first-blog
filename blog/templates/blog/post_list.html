<html>
  <head>
    <title>Django blog</title>
  </head>
  <body>
    <div>
      <h1><a href="{% url 'blog:post_list' %}">Django Blog</a></h1>
    </div>
    <div>
      {% for post in posts %}
        <hr>
        <p>published: {{ post.published_date }}</p>
        <h3><a href="">{{ post.title }}</a></h3>
        <p>{{ post.text|linebreaksbr }}</p>
        <hr>
      {% endfor %}
  </body>
</html>
